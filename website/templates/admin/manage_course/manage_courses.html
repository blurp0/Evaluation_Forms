{% extends "admin/base.html" %}
{% block subtitle %}Manage Courses and Sections{% endblock %}

{% block content %}
<div>
    <h2>Manage Courses and Sections</h2>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Actions</th> <!-- Add descriptive column header -->
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>
                <!-- Group buttons in a div to align them horizontally -->
                <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                    <button onclick="location.href='{{ url_for('admin.edit_course', course_id=course.id) }}'">
                        Edit Course
                    </button>
                    <form action="{{ url_for('admin.delete_course', course_id=course.id) }}" method="POST" style="margin: 0;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this course?')">
                            Delete Course
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br><br>
<div>
    <button onclick="location.href='{{ url_for('admin.add_course') }}'">Add New Course</button>
</div>
{% endblock %}
