{% extends "admin/base.html" %}
{% block subtitle %}Add Section{% endblock %}

{% block content %}
<h2>Add Section to Course: {{ course.name }}</h2>

<form action="{{ url_for('admin.add_section', course_id=course.id) }}" method="POST">
    <label for="section_name">Section Name:</label>
    <input type="text" id="section_name" name="section_name" required>
    <button type="submit">Add Section</button>
    <button type="button" onclick="location.href='{{ url_for('admin.manage_courses') }}'">Cancel</button>
</form>
{% endblock %}
