{% extends "admin/base.html" %}
{% block subtitle %}Edit Subject: {{ subject.name }}{% endblock %}

{% block content %}
<h2>Edit Subject: {{ subject.name }}</h2>

<!-- Form for editing the subject -->
<form method="POST">
    <label for="subject_name">Subject Name:</label>
    <input type="text" name="subject_name" value="{{ subject.name }}" required><br><br>
    <button type="submit">Update Subject</button>
</form>

<hr>

<!-- Delete Subject Button -->
<form action="{{ url_for('admin.delete_subject', subject_id=subject.id) }}" method="POST">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this subject?')">Delete Subject</button>
</form>

<hr>

<!-- Back Button to the Edit Course Page -->
<button onclick="location.href='{{ url_for('admin.edit_course', course_id=subject.course_id) }}'">Back to Course</button>

{% endblock %}
