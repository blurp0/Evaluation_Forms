{% extends "admin/base.html" %}
{% block subtitle %}Edit Section: {{ section.name }}{% endblock %}

{% block content %}
<!-- Form for editing the section -->
<form method="POST">
    <h3>Edit Section: {{ section.name }}</h3>
    <label for="section_name">Section Name:</label>
    <input type="text" name="section_name" value="{{ section.name }}" required>
    <button type="submit">Save Changes</button>
</form>


<hr>

<!-- Delete Section Button -->
<form action="{{ url_for('admin.delete_section', section_id=section.id) }}" method="POST">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this section?')">Delete Section</button>
</form>

<hr>

<!-- Back Button to the Edit Course Page -->
<button onclick="location.href='{{ url_for('admin.edit_course', course_id=section.course_id) }}'">Back to Course</button>

{% endblock %}
