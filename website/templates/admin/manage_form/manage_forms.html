{% extends 'admin/base.html' %}

{% block subtitle %}Manage Evaluation Forms{% endblock %}

{% block content %}
<h3>Existing Evaluation Forms</h3>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Created On</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for form in forms %}
        <tr>
            <td>{{ form.title }}</td>
            <td>{{ form.created_on }}</td>
            <td>
                <a href="{{ url_for('admin.view_form', form_id=form.id) }}">
                    <button type="button">View</button>
                </a>
                <a href="{{ url_for('admin.edit_form', form_id=form.id) }}">
                    <button type="button">Edit</button>
                </a>
                <form action="{{ url_for('admin.delete_form', form_id=form.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this form?');">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Button to create a new evaluation form -->
<br/>
<a href="{{ url_for('admin.create_form') }}">
    <button>Create New Form</button>
</a>
{% endblock %}
