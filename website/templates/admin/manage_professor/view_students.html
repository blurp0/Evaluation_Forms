{% extends "admin/base.html" %}
{% block content %}
<h1>Students in Section: {{ section.course.name }} & {{ section.name }}</h1>

<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button onclick="location.href='{{ url_for('admin.load_professors') }}'">Back to Professors</button>
{% endblock %}
