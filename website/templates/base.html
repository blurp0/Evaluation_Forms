<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth_styles.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="{{ url_for('auth.home_page') }}" class="nav-link">Home</a>
            {% if session.get('role') %}
                <a href="{{ url_for(session['role'] + '.home') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 My App</p>
    </footer>
</body>
</html>
